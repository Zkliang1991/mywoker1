<!DOCTYPE html>
<html >
<head>
<meta charset="utf-8" />
<title>box-ordinal-group_CSS参考手册_web前端开发参考手册系列</title>
<style>
h1{font:bold 20px/1.5 georgia,simsun,sans-serif;}
.box{display:-webkit-box;display:-moz-box;display:-ms-box;background:#000;width:240px;height:100px;margin:0;padding:10px;list-style:none;vertical-align:top;}
.box li{padding:20px;}
.box li:nth-child(1){-webkit-box-ordinal-group:3;-moz-box-ordinal-group:3;-ms-box-ordinal-group:3;background:#666;}
.box li:nth-child(2){background:#999;-webkit-box-ordinal-group: 2;}
.box li:nth-child(3){-webkit-box-ordinal-group: 1; background:#ccc;}
</style>
</head>
<body>
<h1>box-radinal-group</h1>
<ul id="box" class="box">
	<li>a</li>
	<li>b</li>
	<li>c</li>
</ul>
</body>
</html>
